<html lang="en">

	<head>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="reveal.js/css/reveal.css">
		<link rel="stylesheet" href="reveal.js/css/theme/league.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = 'reveal.js/css/print/' + window.location.search.match( /print-pdf/gi ) ? 'pdf.css' : 'paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

<script>


</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
<!--
<section data-markdown="notes.md"
         data-separator="^\n\n\n"
         data-separator-vertical="^\n\n"
         data-separator-notes="^Note:"
         data-charset="utf8">
</section>
-->

			</div>

		</div>

		<script src="reveal.js/lib/js/head.min.js"></script>
		<script src="reveal.js/js/reveal.js"></script>

		<script>

			window.onload = function() {
				section = document.createElement("section");
				section.setAttribute("data-markdown", window.location.search.substring(1));
				section.setAttribute("data-separator", '^\\n\\n\\n');
				section.setAttribute("data-separator-vertical", '^\\n\\n');
				section.setAttribute("data-separator-notes", "^Note: ");
				section.setAttribute("data-charset", "utf8");
				document.getElementsByClassName("reveal")[0].children[0].appendChild(section);
				// Full list of configuration options available at:
				// https://github.com/hakimel/reveal.js#configuration
				Reveal.initialize({
					controls: true,
					progress: true,
					history: true,
					center: true,

					transition: 'slide', // none/fade/slide/convex/concave/zoom

					// Optional reveal.js plugins
					dependencies: [
						{ src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
						{ src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
							{ src: 'reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
						{ src: 'reveal.js/plugin/zoom-js/zoom.js', async: true },
						{ src: 'reveal.js/plugin/notes/notes.js', async: true }
					]
				});
			}

		</script>

	</body>
</html>
